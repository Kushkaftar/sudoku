<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>sudoku</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-light bg-light mt-2">
            <div class="container">

                SUDOKU

            </div>
        </nav>
    </div>

    <div class="container mt-4">
        <div id="app">
            <table class="table table-bordered me-md-3">
                <tr v-for="lines in square" class="">
                    <td v-for="dot in lines">
                        <span v-if="dot==null"> NULL </span>
                        <span v-else>{{ dot }}</span>
                    </td>
                </tr>
            </table>
            <button v-on:click="run" type="button" class="btn btn-primary btn-lg">RUN</button>
        </div>
    </div>

    <div class="container">

    </div>

</body>



<!-- версия для разработки, отображает полезные предупреждения в консоли -->

    crossorigin="anonymous"></script>
<script src="./src/js/script.js"></script>

</html>
